{% extends "base.html" %}

{% block content %}
  <!-- 联系区域 -->
  <section id="contact" class="py-20 bg-gray-50 pt-32">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-16">
        <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-4">与我联系</h2>
        <p class="text-gray-600 max-w-2xl mx-auto">
          对我的作品感兴趣？有合作意向？请随时联系我，我会尽快回复您。
        </p>
      </div>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div>
          <form id="contactForm" class="bg-white p-8 rounded-xl shadow-lg">
            <div class="mb-6">
              <label for="name" class="block text-gray-700 font-medium mb-2">您的姓名</label>
              <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom" placeholder="请输入您的姓名">
            </div>
            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-medium mb-2">电子邮箱</label>
              <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom" placeholder="请输入您的邮箱">
            </div>
            <div class="mb-6">
              <label for="message" class="block text-gray-700 font-medium mb-2">您的留言</label>
              <textarea id="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom" placeholder="请输入您想对我说的话"></textarea>
            </div>
            <button type="submit" class="w-full py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-custom hover-lift">
              发送留言 <i class="fa fa-paper-plane ml-2"></i>
            </button>
          </form>
        </div>
        
        <div class="flex flex-col justify-center">
          <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
            <h3 class="text-xl font-semibold mb-6">联系方式</h3>
            <div class="space-y-4">
              <div class="flex items-start">
                <div class="bg-primary/10 p-3 rounded-lg mr-4">
                  <i class="fa fa-envelope text-primary"></i>
                </div>
                <div>
                  <h4 class="font-medium mb-1">电子邮箱</h4>
                  <p class="text-gray-600">contact@portfolio.com</p>
                </div>
              </div>
              <div class="flex items-start">
                <div class="bg-primary/10 p-3 rounded-lg mr-4">
                  <i class="fa fa-phone text-primary"></i>
                </div>
                <div>
                  <h4 class="font-medium mb-1">电话</h4>
                  <p class="text-gray-600">+86 123 4567 8910</p>
                </div>
              </div>
              <div class="flex items-start">
                <div class="bg-primary/10 p-3 rounded-lg mr-4">
                  <i class="fa fa-map-marker text-primary"></i>
                </div>
                <div>
                  <h4 class="font-medium mb-1">工作室地址</h4>
                  <p class="text-gray-600">北京市朝阳区创意设计园区A座101室</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="bg-white p-8 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold mb-6">关注我</h3>
            <div class="flex space-x-4">
              <a href="#" class="w-12 h-12 rounded-full bg-[#1DA1F2]/10 flex items-center justify-center text-[#1DA1F2] hover:bg-[#1DA1F2] hover:text-white transition-custom hover-lift">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#" class="w-12 h-12 rounded-full bg-[#4267B2]/10 flex items-center justify-center text-[#4267B2] hover:bg-[#4267B2] hover:text-white transition-custom hover-lift">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#" class="w-12 h-12 rounded-full bg-[#E1306C]/10 flex items-center justify-center text-[#E1306C] hover:bg-[#E1306C] hover:text-white transition-custom hover-lift">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="#" class="w-12 h-12 rounded-full bg-[#FF0000]/10 flex items-center justify-center text-[#FF0000] hover:bg-[#FF0000] hover:text-white transition-custom hover-lift">
                <i class="fa fa-youtube-play"></i>
              </a>
              <a href="#" class="w-12 h-12 rounded-full bg-[#0077B5]/10 flex items-center justify-center text-[#0077B5] hover:bg-[#0077B5] hover:text-white transition-custom hover-lift">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block extra_js %}
<script>
  // 页面加载完成后设置导航栏样式
  document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('navbar');
    navbar.classList.add('bg-white', 'shadow-md');
    navbar.classList.remove('bg-transparent');
    document.querySelectorAll('#navbar a').forEach(link => {
      link.classList.remove('text-white');
      link.classList.add('text-dark', 'hover:text-primary');
    });
    
    // 显示返回上一页按钮
    const backBtn = document.getElementById('backBtn');
    backBtn.classList.remove('opacity-0', 'invisible');
    backBtn.classList.add('opacity-100', 'visible');
    
    // 联系表单提交
    const contactForm = document.getElementById('contactForm');
    
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 获取表单数据
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      // 简单验证
      if (!name || !email || !message) {
        alert('请填写完整信息');
        return;
      }
      
      // 模拟表单提交
      const submitBtn = contactForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 发送中...';
      
      setTimeout(() => {
        // 重置表单
        contactForm.reset();
        
        // 恢复按钮状态
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa fa-check mr-2"></i> 发送成功';
        
        // 恢复按钮文本
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
        }, 2000);
      }, 1500);
    });
  });
</script>
{% endblock %}
